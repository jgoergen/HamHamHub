            var humidityGaugeDisplay = document.getElementById("humidityGaugeDisplay");
            var humidityValue = document.getElementById("humidityValue");
            humidityGaugeDisplay.setAttribute("stroke-dasharray", val + ", 100");
            humidityValue.innerHTML = val + "%";
        }

        function setTemperature(val) {

            val = Math.floor(parseInt(val));
            var temperatureIcon = document.getElementById("temperatureIcon");
            var temperatureValue = document.getElementById("temperatureValue");
            var temperatureBackground = document.getElementById("temperatureBackground");

            temperatureIcon.setAttribute("color", "rgb(" + getTempColor(val).join(",") + ")");
            temperatureBackground.style.backgroundColor = "rgb(" + lightenColor(220, getTempColor(val)) + ")";
            temperatureValue.innerHTML = val + "&deg;";
        }

        function lightenColor(amount, color) {

            return color.map(c => Math.min(c + amount, 255));
        }

        function getTempColor(val) {

            var r = 0;
            var g = 155;
            var b = 0;

            if (val >= 70 && val < 76) {

            } else if (val < 70) {

                var howCold = Math.abs(val - 70);
                b = Math.min(255, howCold * 18);
                g = Math.max(0, g - b);

            } else if (val >= 76) {

                var howHot = Math.abs(val - 76);
                r = Math.min(255, howHot * 18);
                g = Math.max(0, g - r);
            }

            console.log(val, r, g, b);
            return [r, g, b];
        }

        window.onload = function () {

            console.log("Starting");
            var ctx = document.getElementById('historyCanvas').getContext('2d');
            window.myLine = new Chart(ctx, chartConfig);
            appState = 0;
            photoEl = document.getElementById("photo");
            internalEl = document.getElementById("internal");
            canvasEl = document.getElementById("historyCanvas");
            ctx = canvasEl.context
            sendRequest(
                "/history",
                function (result) {

                    console.log(result);
                    dataHistory = result.split("|");
                    drawHistory();
                    appState = 2;
                });

            // every 10 seconds execute the app based on state
            setInterval(
                function () {

                    console.log("Executing app " + appState);

                    switch (appState) {

                        case 1:
                            // set appState to do nothing
                            appState = 0;

                            // request a new image capture
                            sendRequest(
                                "/prepstate",
                                function (result) {

                                    appState = 2;
                                });

                            break;

                        case 2:
                            // set appState to do nothing
                            appState = 0;

                            // request a new image capture
                            sendRequest(
                                "/state",
                                function (result) {

                                    var parts = result.split("|");
                                    setTemperature(cToF(trimDecimal(parts[0])));
                                    setHumidity(trimDecimal(parts[1]));
                                    appState = 1;
                                });

                            break;
                    }
                },
                5000);
        };

        function drawHistory() {

            var temps = [];
            var hums = [];
            var labels = [];

            dataHistory.forEach(
                function (entry, index) {

                    if (index % 2) {
                        hums.push(trimDecimal(entry));
                        labels.push("");
                    } else {
                        temps.push(cToF(trimDecimal(entry)));
                    }
                }
            )

            chartConfig.data.labels = labels;
            chartConfig.data.datasets.forEach(function (dataset, index) {
                dataset.data = (index == 0 ? temps : hums);
            });

            window.myLine.update();
            //setTemperature(temps[temps.length - 1]);
            //setHumidity(hums[hums.length - 1]);
        }

        function trimDecimal(val) {

            return Math.floor(parseFloat(val));
        }

        function cToF(celsius) {

            var cTemp = celsius;
            var cToFahr = (cTemp * (9.0 / 5.0)) + 32.0;
            return cToFahr;
        }

        function sendRequest(url, callback) {

            console.log("Getting " + url);
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {

                console.log(xhr.readyState, xhr.status, xhr.response);

                if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {

                    console.log("Received " + xhr.response);
                    callback(xhr.response);

                } else {
                    /*
                    var testReturn = "";

                    for (var i = 0; i < (Math.floor(Math.random() * 100) + 30); i++) {
                        testReturn +=
                            (Math.floor(Math.random() * 15) + 10) + ".00|" +
                            (Math.floor(Math.random() * 40) + 30) + ".00|";
                    }

                    callback(testReturn.substr(0, testReturn.length - 1));
                    */
                }
            };

            xhr.open('GET', url, true);
            xhr.send();
        }
    </script>
</body>
